<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Question Form</title>
    <link rel="stylesheet" href="style/externalstylesheet.css">
    <style>
      input:invalid {
        border: 2px dashed red;
      }
      input:valid {
        border: 2px solid black;
      }
      textarea:invalid {
        border: 2px dashed red;
      }
      textarea:valid {
        border: 2px solid black;
      }
    </style>
  </head>

  <body>
    <table>
      <tr>
        <td><img src="Images/logo.png" height="50" width="50"></td>
        <td><h1>Online Shopping</h1></td>
      </tr>
    </table>
    <nav>
      <a href="index.html">Home</a> |
      <a href="contact.html">Contact</a> |
      <a href="#">Question?</a> |
      <a href="https://www.facebook.com/">Facebook</a> |
    </nav>
    <p>How can we help you?</p>
    <form>
      <fieldset>
      <label>Name:</label>
      <input type="text" maxlength="4" required> <br><br>
      <select id="simple" name="simple" required>
        <option>Topic</option>
        <option>My Account</option>
        <option selected>Data Privacy</option>
        <option>Payment</option>
        <option>Shipping and Delivery</option>
        <option>Return</option>
      </select> <br><br>
      <label>Question:</label><br>
      <textarea cols="40" rows="4" required></textarea><br><br>
      <label>Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <label>Phone number: +60</label>
      <input type="number" id="phonenum" name="phonenum" required> <br><br>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </fieldset>
    </form>
  </body>

</html>
